<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/tactics.css"/>
    <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <table id="game" class="table-bordered"></table>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="container">
                    <div class="game-status">
                        <h3>Game Status</h3>
                        <ul>
                            <li id="ctrlStatusRole"></li>
                            <li id="ctrlStatusP1"></li>
                            <li id="ctrlStatusP2"></li>
                        </ul>
                    </div>
                    <button class="btn btn-danger" type="button" id="ctrlReset">Reset Game</button>
                    <button class="btn btn-success" type="button" id="ctrlSitP1">Sit as Player 1 (X)</button>
                    <button class="btn btn-success" type="button" id="ctrlSitP2">Sit as Player 2 (O)</button>
                </div>
                <hr>
                <div id="chat" class="container">
                    <div class="border-bottom-0" id="chatlog">
                        <p class="chat-message chat-greeting"><i>Welcome to the chat! Please be nice!</i><p>
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="text" id="chatmsg"></input>
                        <span class=input-group-btn>
                            <button class="btn btn-default" type="button" id="chatsend"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="lib/tether.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/board.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
<script type="text/javascript" src="js/unit.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/status.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
